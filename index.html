<!DOCTYPE html>
<html lang="en">
<head>
    <title>chronos.</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"></script>
</head>

<body>
    <!---------------- Landing page ----------------->
    <section class="landing-page">
        <header class="head">
            <h1>chronos.</h1>
        </header>
        <div class="content">
            <h2>creating <span style="color:#57BEE6;">time tables</span> <br> made <em>easy.</em></h2>
            <a style="font-family:Montserrat;" href="login.html" class="btn">get started.</a>
            <img src="img/chronos2.png" class="Landing-image">
        </div>
        <div class="scroll-arrow-container">
            <a href="#"><span></span></a>
        </div>
    </section>

    <!-------------------- Input page ------------------->
    <section class="input-page">
        <div class="dropdowns">
            <nav>
                <div class="dropdown">
                    <div class="type">
                        <button>Type <span class="material-symbols-outlined">
                            expand_more
                        </span></button>
                        <ul>
                            <li>Odd</li>
                            <li>Even</li>
                        </ul>
                    </div>
                    <div class="semester">
                        <button>Semester <span class="material-symbols-outlined">
                            expand_more
                            </span></button>
                        <ul>
                            <li>Semester 1</li>
                            <li>Semester 2</li>
                            <li>Semester 3</li>
                            <li>Semester 4</li>
                            <li>Semester 5</li>
                            <li>Semester 6</li>
                            <li>Semester 7</li>
                            <li>Semester 8</li>
                        </ul>
                    </div>
                    <div class="department">
                        <button>Department <span class="material-symbols-outlined">
                            expand_more
                            </span></button>
                        <ul>
                            <li>CSE</li>
                            <li>ME</li>
                            <li>CE</li>
                            <li>ECE</li>
                            <li>EE</li>
                        </ul>
                    </div>
                </nav>
                </div>
        </div>
    </section>
    <footer class="footer">
    </footer>

</body>
</html>
